<div class="panel panel-info">
  <div class="panel-heading">Liste des produits : </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
      <tr><th>IdProduit</th><th>Description</th><th>Prix</th></tr>
      </thead>
      <tbody>

      <ng-container  *ngIf="produits">
      <tr *ngFor="let p of produits.getAllProduitByCat">
        <td>{{p.id}}</td>
        <td>{{p.description}}</td>
        <td>{{p.prix}}</td>
        <td>
          <a (click)="deleteproduit1(p.id)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
